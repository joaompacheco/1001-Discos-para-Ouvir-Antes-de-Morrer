        // Mapeia os álbuns por década e gênero para renderização otimizada
        const albumsByDecade = albums.reduce((acc, album) => {
            const decade = album.decade || 'Outros';
            if (!acc[decade]) {
                acc[decade] = [];
            }
            acc[decade].push(album);
            return acc;
        }, {});

        const albumsByGenre = albums.reduce((acc, album) => {
            const genres = album.genre.split(' / ').map(g => g.trim());
            genres.forEach(genre => {
                if (!acc[genre]) {
                    acc[genre] = [];
                }
                acc[genre].push(album);
            });
            return acc;
        }, {});

        // Elementos do DOM
        const albumListContainer = document.getElementById('album-list');
        const showDecadesBtn = document.getElementById('showDecadesBtn');
        const showGenresBtn = document.getElementById('showGenresBtn');
        const showHeardBtn = document.getElementById('showHeardBtn');
        const randomAlbumBtn = document.getElementById('randomAlbumBtn');
        const noAlbumsMessage = document.getElementById('no-albums-message');
        const randomModal = document.getElementById('random-modal');
        const randomAlbumInfo = document.getElementById('random-album-info');
        const randomYoutubeLink = document.getElementById('random-youtube-link');
        const closeModalBtn = document.getElementById('close-modal');
        const storageKey = 'albumsOuvidos';

        // Funções de armazenamento local
        function getHeardAlbums() {
            try {
                const heardAlbums = JSON.parse(localStorage.getItem(storageKey)) || {};
                return heardAlbums;
            } catch (e) {
                console.error("Erro ao ler do localStorage:", e);
                return {};
            }
        }

        function saveHeardAlbums(heardAlbums) {
            try {
                localStorage.setItem(storageKey, JSON.stringify(heardAlbums));
            } catch (e) {
                console.error("Erro ao salvar no localStorage:", e);
            }
        }

        // Funções de renderização
        function renderAlbumItem(album, isChecked) {
            const albumItem = document.createElement('div');
            albumItem.className = `album-item p-4 bg-gray-50 rounded-lg shadow-sm flex items-center justify-between space-x-2 ${isChecked ? 'opacity-50' : ''}`;
            const checkboxId = `checkbox-${album.artist.replace(/[\s\W]+/g, '-')}-${album.album.replace(/[\s\W]+/g, '-')}`;

            albumItem.innerHTML = `
                <div class="flex items-center space-x-3 w-3/4">
                    <input type="checkbox" id="${checkboxId}" class="form-checkbox text-purple-600 rounded-full w-5 h-5" ${isChecked ? 'checked' : ''}>
                    <label for="${checkboxId}" class="flex-1 min-w-0">
                        <h3 class="font-semibold text-gray-800 text-sm md:text-base">${album.artist}</h3>
                        <p class="text-gray-600 truncate text-xs md:text-sm">${album.album}</p>
                    </label>
                </div>
                <a href="https://www.youtube.com/results?search_query=${encodeURIComponent(album.artist + ' ' + album.album)}" target="_blank" class="flex-shrink-0 text-white bg-red-500 hover:bg-red-600 transition-colors duration-200 ease-in-out p-2 rounded-full shadow-md">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-5 h-5">
                        <path d="M19.615 3.385a2.793 2.793 0 00-2.029-.988c-.894-.202-3.114-.249-5.586-.249-2.472 0-4.692.047-5.586.25a2.793 2.793 0 00-2.029.988C2.58 4.34 2.373 6.567 2.373 9.1c0 2.533.207 4.76.685 5.757.42.875 1.13 1.564 2.029 1.983.894.203 3.114.25 5.586.25s4.692-.047 5.586-.25c.899-.202 1.609-.908 2.029-1.983.478-.997.685-3.224.685-5.757 0-2.533-.207-4.76-.685-5.757zM11 15.5V8.5l4 3.5-4 3.5z" />
                    </svg>
                </a>
            `;

            const checkbox = albumItem.querySelector('input[type="checkbox"]');
            checkbox.addEventListener('change', (e) => {
                const newHeardAlbums = getHeardAlbums();
                const albumKey = `${album.artist} - ${album.album}`;
                newHeardAlbums[albumKey] = e.target.checked;
                saveHeardAlbums(newHeardAlbums);
                renderCurrentTab();
            });
            return albumItem;
        }

        function renderGroupedAlbums(groups) {
            albumListContainer.innerHTML = '';
            noAlbumsMessage.classList.add('hidden');
            const heardAlbums = getHeardAlbums();

            const sortedKeys = Object.keys(groups).sort();
            if (sortedKeys.length === 0) {
                noAlbumsMessage.classList.remove('hidden');
            }

            sortedKeys.forEach(key => {
                const groupTitle = document.createElement('h2');
                groupTitle.className = "text-xl font-bold text-gray-700 mt-6 mb-3 border-b-2 border-gray-300 pb-1";
                groupTitle.textContent = key;
                albumListContainer.appendChild(groupTitle);

                const groupGrid = document.createElement('div');
                groupGrid.className = "grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4";
                albumListContainer.appendChild(groupGrid);

                groups[key].forEach(album => {
                    const isChecked = heardAlbums[`${album.artist} - ${album.album}`] || false;
                    groupGrid.appendChild(renderAlbumItem(album, isChecked));
                });
            });
        }

        function renderDecades() {
            renderGroupedAlbums(albumsByDecade);
        }

        function renderGenres() {
            renderGroupedAlbums(albumsByGenre);
        }

        function renderHeardAlbums() {
            albumListContainer.innerHTML = '';
            const heardAlbums = getHeardAlbums();
            const heardAlbumList = albums.filter(album => heardAlbums[`${album.artist} - ${album.album}`]);

            if (heardAlbumList.length === 0) {
                noAlbumsMessage.classList.remove('hidden');
            } else {
                noAlbumsMessage.classList.add('hidden');
                const heardGrid = document.createElement('div');
                heardGrid.className = "grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 mt-4";
                albumListContainer.appendChild(heardGrid);
                heardAlbumList.forEach(album => {
                    heardGrid.appendChild(renderAlbumItem(album, true));
                });
            }
        }

        let currentTab = 'decades';
        function renderCurrentTab() {
            switch (currentTab) {
                case 'decades':
                    renderDecades();
                    break;
                case 'genres':
                    renderGenres();
                    break;
                case 'heard':
                    renderHeardAlbums();
                    break;
            }
        }

        // Event Listeners para os botões de aba
        showDecadesBtn.addEventListener('click', () => {
            currentTab = 'decades';
            showDecadesBtn.classList.add('active');
            showGenresBtn.classList.remove('active');
            showHeardBtn.classList.remove('active');
            renderCurrentTab();
        });

        showGenresBtn.addEventListener('click', () => {
            currentTab = 'genres';
            showGenresBtn.classList.add('active');
            showDecadesBtn.classList.remove('active');
            showHeardBtn.classList.remove('active');
            renderCurrentTab();
        });

        showHeardBtn.addEventListener('click', () => {
            currentTab = 'heard';
            showHeardBtn.classList.add('active');
            showDecadesBtn.classList.remove('active');
            showGenresBtn.classList.remove('active');
            renderCurrentTab();
        });

        // Event Listener para o botão de sortear
        randomAlbumBtn.addEventListener('click', () => {
            const randomAlbum = albums[Math.floor(Math.random() * albums.length)];
            randomAlbumInfo.innerHTML = `
                <p><strong>Artista:</strong> ${randomAlbum.artist}</p>
                <p><strong>Álbum:</strong> ${randomAlbum.album}</p>
                <p class="text-xs text-gray-400 mt-2">${randomAlbum.genre}</p>
                <p class="text-xs text-gray-400 mt-0">${randomAlbum.decade}</p>
            `;
            randomYoutubeLink.href = `https://www.youtube.com/results?search_query=${encodeURIComponent(randomAlbum.artist + ' ' + randomAlbum.album)}`;
            randomModal.classList.remove('hidden');
        });

        // Event Listener para fechar o modal
        closeModalBtn.addEventListener('click', () => {
            randomModal.classList.add('hidden');
        });

        // Renderiza a lista inicial
        renderCurrentTab();
    </script>
